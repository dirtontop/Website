<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zexon Professional Obfuscator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="brand">
            <div class="logo-icon">Z</div>
            <h1>ZEXON <span class="badge">PRO</span></h1>
        </div>
        
        <div class="panel">
            <h3>Protection Settings</h3>
            
            <div class="control-group">
                <label>Security Level</label>
                <select id="preset">
                    <option value="light">Light (Performance)</option>
                    <option value="standard" selected>Standard (Balanced)</option>
                    <option value="maximum">Maximum (Heavy VM)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Target Engine</label>
                <select id="target">
                    <option value="lua">Universal Lua (5.1+)</option>
                    <option value="roblox">Roblox (Luau)</option>
                </select>
            </div>

            <div class="control-group checkbox-group">
                <input type="checkbox" id="debugMode">
                <label for="debugMode">Enable Debug Tracing</label>
                <small class="hint">Outputs execution steps to console. Useful for testing.</small>
            </div>

            <div class="stats-box" id="statsBox" style="display:none;">
                <div class="stat-row"><span>Instructions:</span> <span id="instrCount">0</span></div>
                <div class="stat-row"><span>Generation:</span> <span id="genTime">0ms</span></div>
            </div>
        </div>

        <div class="actions">
            <button id="obfuscate" class="btn-primary">PROTECT SOURCE</button>
            <button id="copy" class="btn-secondary">COPY OUTPUT</button>
            <button id="clear" class="btn-danger">RESET</button>
        </div>
    </aside>

    <main class="editor-area">
        <div class="editor-container">
            <div class="editor-header">
                <span>Source Code</span>
                <span class="badge-lang">LUA</span>
            </div>
            <textarea id="input" placeholder="print('Hello World') -- Paste script here"></textarea>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">
                <span>Obfuscated Output</span>
                <span class="badge-lang">LUA VM</span>
            </div>
            <textarea id="output" readonly placeholder="-- Output will appear here..."></textarea>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
