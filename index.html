<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirt's Rbx Scripts</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.0/dist/supabase.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Dirt's <span>Rbx Scripts</span></div>
    <nav>
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="signup">Sign Up</button>
      <button class="tab-btn" data-tab="login">Log In</button>
      <button class="tab-btn" data-tab="dashboard" style="display:none;">Dashboard</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="tab-content active">
      <h1>Welcome to Dirt's Rbx Scripts</h1>
      <p>Manage keys securely and explore powerful tools.</p>
    </section>

    <!-- Sign Up -->
    <section id="signup" class="tab-content">
      <h2>Create Account</h2>
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password">
      <button id="signupBtn" class="btn">Sign Up</button>
      <p id="signupMsg" class="msg"></p>
    </section>

    <!-- Log In -->
    <section id="login" class="tab-content">
      <h2>Log In</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn" class="btn">Log In</button>
      <p id="loginMsg" class="msg"></p>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="tab-content">
      <h2>Dashboard</h2>
      <div id="userDashboard" class="dashboard-content">
        <button id="generateKey" class="btn">Generate 16-Digit Key</button>
        <ul id="keyList"></ul>
      </div>
      <div id="adminDashboard" class="dashboard-content" style="display:none;">
        <h3>Admin Panel: All Users</h3>
        <table id="allUsersTable">
          <thead>
            <tr><th>ID</th><th>Username</th><th>Password</th><th>Keys</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="logoutBtn" class="btn danger">Log Out</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Dirt's Rbx Scripts</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
