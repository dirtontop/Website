<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirt's Rbx Scripts</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.0/dist/supabase.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">Dirt's <span>Rbx Scripts</span></div>
    <nav>
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="register">Register</button>
      <button class="tab-btn" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="dashboard" style="display:none;">Dashboard</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="tab-content active">
      <h1>Welcome to Dirt's Rbx Scripts</h1>
      <p>Manage your keys and accounts securely.</p>
    </section>

    <!-- Register -->
    <section id="register" class="tab-content">
      <h2>Create Account</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="password" id="regPassword" placeholder="Password">
      <button id="registerBtn" class="btn">Register</button>
      <p id="registerMsg" class="msg"></p>
    </section>

    <!-- Login -->
    <section id="login" class="tab-content">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn" class="btn">Login</button>
      <p id="loginMsg" class="msg"></p>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="tab-content">
      <h2>Dashboard</h2>
      <button id="generateKey" class="btn">Generate 16-Digit Key</button>
      <ul id="keyList"></ul>
      <button id="logoutBtn" class="btn danger">Log Out</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Dirt's Rbx Scripts</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
