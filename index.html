<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zexon Obfuscator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="brand">
            <div class="logo-icon">Z</div>
            <h1>ZEXON</h1>
        </div>
        
        <div class="panel">
            <h3>Configuration</h3>
            
            <div class="control-group">
                <label>Obfuscation Preset</label>
                <select id="preset">
                    <option value="simple">Simple (Fast)</option>
                    <option value="good" selected>Good (Standard VM)</option>
                    <option value="evil">Evil (Max Security)</option>
                </select>
                <small class="hint">Intensity of protection.</small>
            </div>

            <div class="control-group">
                <label>Target Environment</label>
                <select id="target">
                    <option value="lua">Universal Lua 5.1+</option>
                    <option value="roblox">Roblox (Luau)</option>
                </select>
                <small class="hint">Engine compatibility.</small>
            </div>

            <div class="stats-box" id="statsBox" style="display:none;">
                <span id="lineCount">Lines: 0</span>
                <span id="genTime">Time: 0ms</span>
            </div>
        </div>

        <div class="actions">
            <button id="obfuscate" class="btn-primary">
                <span>PROTECT SCRIPT</span>
            </button>
            <button id="copy" class="btn-secondary">COPY OUTPUT</button>
            <button id="clear" class="btn-danger">CLEAR</button>
        </div>
    </aside>

    <main class="editor-area">
        <div class="editor-container">
            <div class="editor-header">Input Script</div>
            <textarea id="input" placeholder="print('Hello World')"></textarea>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">Obfuscated Output</div>
            <textarea id="output" readonly placeholder="// Output will generate here..."></textarea>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
